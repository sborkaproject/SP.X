<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../sp.x.min.js"></script>
	<script src="../extensions/delayedsrchelper.js"></script>
	<script src="../extensions/domchangehelper.js"></script>
	<script src="../extensions/domelementcontroller.js"></script>
	<script src="../extensions/domutils.js"></script>
	<script src="../extensions/environment.js"></script>
	<script src="../extensions/imageprocessor.js"></script>
	<script src="../extensions/scrollsmoothing.js"></script>
	<script src="../extensions/start.js"></script>
	<script src="../extensions/ticker.js"></script>

	<script src="vendor/tweenmax.js"></script>
	
	<script>
		var App = new SP.X('App', false);

		App.on(App.events.DOM_READY, function(e){

			TweenMax.fromTo(document.body, 0.5, {alpha: 0}, {alpha: 1, delay: 0.1});

			var preloaderLine = document.getElementById('preloader-line');
			TweenMax.set(preloaderLine, {width: '0%'});

			// container, collectHandler, progressHandler, completeHandler, deepMode
			this.modules.ImageProcessor.manage( document.body, function( collectedElements ){
				TweenMax.set(collectedElements, {alpha: 0});

			}, function( e ){
				TweenMax.fromTo(e.element, 0.35, {alpha: 0}, {alpha: 1});
				TweenMax.to(preloaderLine, 0.35, {width: (e.progress * 100) + '%'});

			}, function( e ){
				TweenMax.to(preloaderLine, 0.35, {width: '100%', autoAlpha: 0});

			}, true );
		})
	</script>
	<style>
		@import url(http://fonts.googleapis.com/css?family=PT+Sans);
		*{ padding:0; margin:0; }
		html, body {
			width:100%;
			height:100%;
			overflow-x: hidden;
		}
		body{
			font: 400 13px/1 "PT Sans",sans-serif;
			color: #000000;
			background: #FFFFFF;
			cursor: default;
		}
		#preloader-line{
			position: absolute;
			width: 0;
			height: 2px;
			background: #FF0000;
			left: 0;
			top: 0px;
			z-index: 9;
		}
		img{
			position: relative;
			width: 50px;
			height: 50px;
			margin: 5px;
			float: left;
		}
	</style>
</head>
